
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ subject }}</title>
    <style>
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #4338ca;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
            background-color: #f9fafb;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4338ca;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Dance Academy</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>이 메일은 자동으로 발송되었습니다.</p>
            <p>© {% now "Y" %} Dance Academy. All rights reserved.</p>
            {% if unsubscribe_url %}
            <p><a href="{{ unsubscribe_url }}">알림 설정 변경</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
